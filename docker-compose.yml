version: '3.1'
services:
  stats:
    build: ./stats/stat-server
    image: stats
    container_name: explore-with-me-stats
    ports:
      - "9090:9090"
    depends_on:
      - stat-db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://stat-db:5432/stats
      - SPRING_DATASOURCE_USERNAME=stats
      - SPRING_DATASOURCE_PASSWORD=stats
      - EWM_SERVER_URL=http://stats-server:9090
  stat-db:
    image: postgres:13.7-alpine
    container_name: stat-db
    ports:
      - "6541:5432"
    environment:
      - POSTGRES_PASSWORD=stats
      - POSTGRES_USER=stats
      - POSTGRES_DB=stats

  ewm-db:
    image: postgres:13.7-alpine
    container_name: ewm-db
    ports:
      - "6540:5432"
    environment:
      - POSTGRES_PASSWORD=ewm
      - POSTGRES_USER=ewm
      - POSTGRES_DB=ewm

  emw:
    build: ./ewm
    image: ewm
    container_name: ewm
    ports:
      - "8080:8080"
    depends_on:
      - stats
      - ewm-db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://ewm-db:5431/ewm
      - SPRING_DATASOURCE_USERNAME=ewm
      - SPRING_DATASOURCE_PASSWORD=ewm
